<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <div class="main">
    <div class="background">

    </div>
    <div class="order-content">
      <img class="dancingdude" src="images/illustration-hero.svg">
      <div class="boxarea">
        <div class="ordertoptext">
          <h1> Order Summary </h1>
        </div>
        <div class="orderbottext">
          <p> You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="musicrow">
          <div class="music-annual">
            <img class="music-icon" src="images/icon-music.svg">
            <div class="plancolumn">
              <div class="plan">
                Annual Plan
              </div>
              <div class="amount">
                $59.99/year
              </div>
            </div>
          </div>
          <div class="change">
            <u>Change</u>
          </div>
        </div>
        <div class="payment">
          <strong>Proceed to Payment</strong>
        </div>
        <div class="cancel">
          Cancel Order
        </div>
      </div>
    </div>
  </div>

</body>

</html>
